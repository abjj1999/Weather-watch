<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-watch</title>

            </button>
        </div>
        <div class="weather">
            <h2 class="city">City Name</h2>
            <h2 class="temp"> <span class="hidden clear">Â°F</span> </h2>
            <img src="" alt="" class= "icon">

            <div class="humidity">Humidity: 100%</div>
            <div class="wind">Wind Speed: 1 km/h</div>
        </div>
    </div>
